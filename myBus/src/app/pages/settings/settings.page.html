<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>

    <ion-title slot="start"><b>Settings</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <ion-button size='large' fill="outline" shape="round" expand="full" (click)="signOut()">Log Out</ion-button>
      <ion-button size='large' fill="outline" shape="round" expand="full" (click)="presentActionSheetChangeCred()">Cambia credenziali</ion-button>
      <ion-button size='large' fill="outline" shape="round" (click)="presentActionSheetLan()" expand="full">Seleziona lingua</ion-button>
    </ion-label>
  </ion-item>
</ion-content>
