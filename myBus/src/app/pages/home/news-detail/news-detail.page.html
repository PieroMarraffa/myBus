<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title><b>News</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content><ion-card>
  <ion-item>
  <ion-img [src]="loadedNews$?.img">
    <h2>{{loadedNews$?.titolo}}</h2>
  </ion-img>
  </ion-item>
  <ion-item>
    <ion-card-title ><b>{{loadedNews$?.titolo}}</b></ion-card-title>
  </ion-item>
  <ion-col offset="40">
    <ion-item>{{loadedNews$?.descrizione}}</ion-item>
  </ion-col>
</ion-card>
</ion-content>
