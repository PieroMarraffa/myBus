<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Credentials</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="changeCredentialsForm">
    <div *ngIf=" changeId  == 'change_username'" class="buttons">
      <ion-item>
        <ion-input
        placeholder="Nome"
        formControlName="name"
        clearInput="true"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
        placeholder="Cognome"
        formControlName="surname"
        clearInput="true"></ion-input>
      </ion-item>

      <ion-button (click)="changeCredentials()" expand="full" fill="outline" shape="round">Cambia Username</ion-button>

    </div>

    <div *ngIf="changeId == 'change_email'" class="buttons">
      <ion-item>
        <ion-input
        placeholder="Nuova Email"
        formControlName="email"
        clearInput="true"></ion-input>
      </ion-item>

      <ion-button (click)="changeCredentials()" expand="full" fill="outline" shape="round">Cambia Email</ion-button>

    </div>

    <div *ngIf="changeId == 'change_password'" class="buttons">
      <ion-item>
        <ion-input
        placeholder="Nuova Password"
        formControlName="password"
        clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
        placeholder="Conferma password"
        formControlName="cpassword"
        clearInput="true"></ion-input>
      </ion-item>

      <ion-button (click)="changeCredentials()" expand="full" fill="outline" shape="round">Cambia Password</ion-button>

    </div>

    <div *ngIf="changeId == 'reauth'" class="buttons">
      <ion-item>
        <ion-input
          placeholder="Insert your Email"
          formControlName="reemail"
          clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
        placeholder="Insert your password"
        type="password"
        formControlName="repassword"
        clearInput="true"></ion-input>
      </ion-item>

      <ion-button (click)="changeCredentials()" expand="full" fill="outline" shape="round">Riautenticati</ion-button>

    </div>
  </form>



</ion-content>
