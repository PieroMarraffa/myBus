<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <form [formGroup]="credentialForm">

      <ion-item>
        <ion-input
          placeholder="Nome"
          formControlName="nome"
          clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="Cognome"
          formControlName="cognome"
          clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="Email"
          formControlName="email"
          clearInput="true"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email richeista</span>
        <span *ngIf="email.errors?.email">Email non valida</span>
      </div>

      <ion-item>
        <ion-input
          placeholder="Password"
          type="password"
          formControlName="password"
          clearInput="true"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password richista</span>
        <span *ngIf="password.errors?.minlength">La password deve avere almeno 6 caratteri</span>
      </div>

      <ion-item>
        <ion-input
          placeholder="Confirm Password"
          type="password"
          formControlName="cpassword"
          clearInput="true"
        ></ion-input>
      </ion-item>

    </form>

  </ion-list>

  <ion-button fill="outline" expand="full" shape="round" (click)="signUp()">Register</ion-button>
</ion-content>
