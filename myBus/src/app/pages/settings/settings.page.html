<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>

    <ion-title slot="start"><b>{{'Settings.title' | translate}}</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <ion-button size='large'fill="outline" shape="round" expand="full" (click)="signOut()">{{'Settings.logOut' | translate }}</ion-button>
      <ion-button size='large'fill="outline" shape="round" expand="full">{{'Settings.Credenziali' | translate }}</ion-button>
      <ion-button size='large'fill="outline" shape="round" expand="full" (click)="presentActionSheet()">{{'Settings.Lingua' | translate }}</ion-button>
    </ion-label>
  </ion-item>
</ion-content>
