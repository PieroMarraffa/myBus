<ion-header>
  <ion-toolbar color="primary">
    <ion-button [routerLink]="['/settings']" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="settings" color="light"></ion-icon>
    </ion-button>
    <ion-title slot="start"><b>{{'Account.title' | translate}}</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="box">
    <div class="icon-box">
      <ion-label id="profile-icon">{{profileImg}}</ion-label>
      <ion-button fill="clear" id="change-photo" color="dark" (click)="presentAlertRadio()">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="info-box">
      <h4>{{ user?.name }} {{ user?.surame }}</h4>
    </div>
    <div>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle color="primary">email:</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>{{user?.email}}</ion-card-content>
      </ion-card>
    </div>

    <div class="buttons">
      <ion-button fill="outline" shape="round" (click)="toPreferences()">{{'Account.prefe' | translate}}</ion-button>
      <ion-button fill="outline" shape="round" (click)="toTickets()">{{'Account.tick' | translate}}</ion-button>
    </div>
  </div>
</ion-content>
