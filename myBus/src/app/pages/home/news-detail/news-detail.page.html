<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title><b>News</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content><ion-card>
  <ion-item>
  <ion-img [src]="loadedNews$?.img">
    <h2>{{loadedNews$?.titolo}}</h2>
  </ion-img>
  </ion-item>
  <ion-item>
    <ion-title >{{loadedNews$?.titolo}}</ion-title>
  </ion-item>
  <ion-textarea >{{loadedNews$?.descrizione}}</ion-textarea>
</ion-card>
</ion-content>
